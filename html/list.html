<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>

    <h2>Unordered list</h2>
    <!--used on navigation bar, menu list, footers -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered list</h2>
    <ol type="A"><!-- type lets you choose in which format you want your list to be in '1, A, a, i,' -->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <h2>Nested list</h2>
    <ul>
        <li>1
            <ol type="i">
                <li>one</li>
            </ol>
        </li>
        <li>2
            <ol type="i">
                <li>two</li>
            </ol>
        </li>
    </ul>
</body>
</html>
