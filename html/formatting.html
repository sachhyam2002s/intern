<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    
    <h1>Formatting</h1>
    <p>this is <strong>important</strong></p>
    <p>this is <em>important</em></p>
    <ul>
        <li>b; strong</li> <!-- bolds the letters -->
        <li>i; em</li> <!-- italics the letters -->
        <li>small, code</li> <!-- creates the size of the font one size smaller, code indicates the text as a fragment of computer code-->
        <li>sub, sup</li> <!-- displays the text as subscript and superscript -->
        <li>del, ins, mark</li> <!-- del deletes the text, ins is oppostie of del which denotes that the text has been added -->
    </ul><hr>
    <p>H <sub>2</sub> O</p> 
    <p>3 <sup>3</sup> = 27</p>
    <p>This products price is <del>Rs.30,000</del> <ins>Rs.20,000</ins> </p>
    <p>The <mark>Fitness</mark> Court</p>
    <h3 style="text-align: center; background-color: aqua;">This is how you style.</h3>
    <p>This is free space code  <code>push()</code> <small>smaller word</small> normal</p>

</body>
</html>
